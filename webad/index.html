<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ICONIQUE - The Art of Leather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* 基础动画 */
        .fade-in-up {
            animation: fadeInUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal 动画 */
        #modal-backdrop { transition: opacity 0.3s ease; }
        #modal-content { transition: all 0.3s ease; }
        .modal-hidden { pointer-events: none; opacity: 0; }
        .modal-visible { pointer-events: auto; opacity: 1; }
        .modal-content-hidden { opacity: 0; transform: scale(0.95) translateY(20px); }
        .modal-content-visible { opacity: 1; transform: scale(1) translateY(0); }

        /* 呼吸动画 */
        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
            50% { transform: scale(1.03); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); }
        }
        .animate-breathe { animation: breathe 2s infinite ease-in-out; }
    </style>
</head>
<body class="h-[100dvh] w-screen overflow-hidden bg-stone-900 text-white font-sans antialiased relative">

    <!-- 视频背景 -->
    <video 
        id="bg-video"
        src="img/2.mp4" 
        autoplay loop muted playsinline webkit-playsinline
        class="absolute w-full h-full object-cover z-0"
    >
    </video>

    <!-- 黑色遮罩 -->
    <div class="absolute inset-0 bg-black/30 z-0"></div>

    <!-- 导航栏 -->
    <nav class="absolute top-0 left-0 right-0 z-20 flex items-center justify-between px-6 py-6 w-full">
        <i data-lucide="menu" class="w-6 h-6 text-white/80"></i>
        <span class="text-sm font-serif tracking-widest text-white/90">ICONIQUE</span>
        <i data-lucide="shopping-bag" class="w-5 h-5 text-white/80"></i>
    </nav>

    <!-- 主体内容容器 -->
    <main class="relative z-10 h-full w-full max-w-lg mx-auto pointer-events-none">
        
        <!-- 
             标题区域 (修复版)：
             1. top-[25%]：比之前更靠上。
             2. left-0 right-0 + items-center：强制水平绝对居中，不依赖 translate。
             3. pointer-events-auto：恢复点击交互（虽然标题不需要点击，但保持好习惯）。
        -->
        <div class="absolute top-[25%] left-0 right-0 flex flex-col items-center text-center px-6 fade-in-up pointer-events-auto"> 
            <h2 class="text-xs md:text-sm font-bold tracking-[0.25em] text-stone-300 uppercase mb-4">
                New Collection
            </h2>
            <h1 class="text-5xl md:text-7xl font-serif font-medium leading-tight text-white drop-shadow-2xl">
                Define Your <br />
                <span class="italic text-amber-200 block mt-1">Signature</span>
            </h1>
        </div>

        <!-- 
             按钮区域：
             保持在底部 bottom-24
        -->
        <div class="absolute bottom-24 left-0 right-0 flex justify-center fade-in-up delay-200 pointer-events-auto">
            <button onclick="openModal()" class="group relative inline-flex items-center gap-3 px-8 py-4 bg-white/95 hover:bg-white text-stone-900 rounded-full text-base font-bold transition-all duration-300 shadow-[0_0_30px_rgba(255,255,255,0.15)]">
                <span>Find Your Bag</span>
                <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
            </button>
        </div>

    </main>

    <!-- 底部特性 (距离底部 24px) -->
    <div class="absolute bottom-6 left-0 right-0 z-10 fade-in-up delay-300 pointer-events-none">
        <div class="flex justify-center gap-8 text-[10px] md:text-xs text-stone-300/70 tracking-wide uppercase">
            <div class="flex items-center gap-1.5">
                <i data-lucide="award" class="w-3 h-3 text-amber-400"></i>
                <span>Artisan Made</span>
            </div>
            <div class="flex items-center gap-1.5">
                <i data-lucide="sparkles" class="w-3 h-3 text-amber-400"></i>
                <span>Exotic Skins</span>
            </div>
        </div>
    </div>

    <!-- 弹窗 Modal -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-hidden">
        <div id="modal-backdrop" onclick="closeModal()" class="absolute inset-0 bg-black/80 backdrop-blur-sm opacity-0"></div>
        <div id="modal-content" class="relative w-full max-w-sm bg-white text-stone-900 rounded-xl shadow-2xl overflow-hidden modal-content-hidden">
            <button onclick="closeModal()" class="absolute top-3 right-3 text-stone-400 hover:text-stone-800 z-10">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>

            <div class="p-6">
                <div id="quiz-section">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-[10px] font-bold tracking-wider text-amber-700 uppercase" id="progress-text">Q1 / 3</span>
                        <div class="flex gap-1" id="progress-dots"></div>
                    </div>
                    <h2 id="question-text" class="text-xl font-serif text-stone-900 mb-6 min-h-[3.5rem] leading-tight"></h2>
                    <div id="options-container" class="space-y-3"></div>
                </div>

                <div id="success-section" class="hidden text-center py-4">
                    <div class="w-14 h-14 bg-amber-50 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="crown" class="text-amber-600 w-7 h-7 fill-current"></i>
                    </div>
                    <h2 class="text-xl font-serif text-stone-900 mb-2">Selection Ready</h2>
                    <p class="text-sm text-stone-600 mb-6">We have curated pieces for your style.</p>
                    <button onclick="k2()" class="animate-breathe w-full py-3.5 bg-stone-900 text-white text-sm font-bold rounded-lg shadow-lg">
                        Contact Manager
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('bg-video');
            if (video) {
                video.addEventListener('ended', function() {
                    this.currentTime = 0;
                    this.play();
                }, false);
                video.play().catch(e => console.log('Autoplay prevented'));
            }
        });

        const questions = [
            { id: 1, question: "Primary occasion?", options: [{ label: "Daily Business", value: "A" }, { label: "Evening Gala", value: "B" }, { label: "Weekend Travel", value: "C" }] },
            { id: 2, question: "Preferred texture?", options: [{ label: "Smooth Leather", value: "A" }, { label: "Grained Leather", value: "B" }, { label: "Exotic Skin", value: "C" }] },
            { id: 3, question: "Ideal size?", options: [{ label: "Large Tote", value: "A" }, { label: "Medium Handbag", value: "B" }, { label: "Mini / Clutch", value: "C" }] }
        ];

        let currentStep = 0;
        const modal = document.getElementById('modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const quizSection = document.getElementById('quiz-section');
        const successSection = document.getElementById('success-section');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const progressDots = document.getElementById('progress-dots');

        function k2() { window.location.href = "https://www.qq.com"; }

        function openModal() {
            currentStep = 0;
            modal.classList.remove('modal-hidden');
            modal.classList.add('modal-visible');
            requestAnimationFrame(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalContent.classList.remove('modal-content-hidden');
                modalContent.classList.add('modal-content-visible');
            });
            renderQuiz();
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalContent.classList.remove('modal-content-visible');
            modalContent.classList.add('modal-content-hidden');
            setTimeout(() => {
                modal.classList.remove('modal-visible');
                modal.classList.add('modal-hidden');
            }, 300);
        }

        function handleAnswer(val) {
            setTimeout(() => {
                currentStep++;
                renderQuiz();
            }, 250);
        }

        function renderQuiz() {
            if (currentStep >= questions.length) {
                quizSection.classList.add('hidden');
                successSection.classList.remove('hidden');
                lucide.createIcons();
                return;
            }
            quizSection.classList.remove('hidden');
            successSection.classList.add('hidden');
            const currentQ = questions[currentStep];
            progressText.textContent = `Q${currentStep + 1} / ${questions.length}`;
            progressDots.innerHTML = questions.map((_, idx) => `<div class="h-1 w-5 rounded-full transition-colors ${idx <= currentStep ? 'bg-amber-600' : 'bg-stone-200'}"></div>`).join('');
            questionText.textContent = currentQ.question;
            optionsContainer.innerHTML = currentQ.options.map(opt => `
                <button onclick="handleAnswer('${opt.value}')" class="w-full flex items-center justify-between p-4 text-left border border-stone-200 rounded-lg hover:border-amber-500 hover:bg-amber-50/50 transition-all active:scale-[0.98]">
                    <span class="text-stone-700 text-sm font-medium">${opt.label}</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-stone-300"></i>
                </button>
            `).join('');
            lucide.createIcons();
        }
    </script>
</body>
</html>
