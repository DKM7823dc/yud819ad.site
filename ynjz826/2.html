    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #001428 0%, #000a14 70%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 420px;
            width: 90%;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            background: linear-gradient(145deg, rgba(0, 40, 80, 0.15), rgba(0, 20, 40, 0.25));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.4);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ffffff, #87ceeb, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 16px;
            color: #87ceeb;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .consultation-form {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #87ceeb;
            margin-bottom: 15px;
            text-align: center;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(0, 102, 204, 0.1);
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .radio-option:hover {
            background: rgba(0, 102, 204, 0.2);
            border-color: rgba(0, 102, 204, 0.4);
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #87ceeb;
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
            transition: all 0.3s ease;
        }

        .radio-option input[type="radio"]:checked + .radio-custom {
            border-color: #00ff88;
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .radio-option input[type="radio"]:checked + .radio-custom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
        }

        .radio-option input[type="radio"]:checked ~ span:not(.radio-custom) {
            color: #00ff88;
            font-weight: 600;
        }

        .cta-button {
            background: linear-gradient(135deg, #0066cc, #004499, #002266);
            border: none;
            color: white;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 102, 204, 0.4);
            transition: all 0.3s ease;
            animation: breathe 3s infinite ease-in-out;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 102, 204, 0.6);
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 15px 35px rgba(0, 102, 204, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 20px 45px rgba(0, 102, 204, 0.6);
            }
        }

        .free-badge {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3); }
            to { box-shadow: 0 5px 25px rgba(0, 255, 136, 0.6); }
        }

        .footer-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .copyright {
            margin-bottom: 15px;
        }

        .copyright p {
            margin-bottom: 5px;
        }

        @media (max-height: 700px) {
            .container {
                padding: 20px 15px;
            }
            .logo {
                width: 60px;
                height: 60px;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .cta-button {
                padding: 15px 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 95%;
                padding: 20px 15px;
            }

            .form-label {
                font-size: 15px;
            }

            .radio-option {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <div class="container">
        <img src="img/1.jpg" alt="Investment Expert" class="logo">

        <div class="free-badge">100% Bersertifikat</div>
        <h1>Redefinisi Nilai Waktu</h1>
        <p class="subtitle">Tidak lagi terikat jam kantor. Nikmati kebebasan mengatur waktumu</p>

        <form id="consultationForm" class="consultation-form">
            <div class="form-group">
                <label class="form-label">Apakah Anda lebih dari 25 tahun?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="age" value="under25">
                        <span class="radio-custom"></span>
                        <span>&lt;25 tahun</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="age" value="over25">
                        <span class="radio-custom"></span>
                        <span>&gt;25 tahun</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Apakah Anda memiliki rekening bank?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="bank" value="yes">
                        <span class="radio-custom"></span>
                        <span>Ya</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bank" value="no">
                        <span class="radio-custom"></span>
                        <span>Tidak</span>
                    </label>
                </div>
            </div>

            <button type="button" class="cta-button" onclick="submitForm()">
                Konsultasi gratis melalui WhatsApp
            </button>
        </form>

        <div class="footer-info">
            <div class="copyright">
                <p>Â© 2025 seluruh hak cipta dilindungi undang-undang.</p>
            </div>
        </div>
    </div>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Form submission - direct redirect
        function submitForm() {
            // Track and redirect directly
            if (typeof ttq !== 'undefined') {
                ttq.track('Purchase');
                ttq.track('Contact');
            }
            window.open('https://sourl.cn/HpGMgz', '_blank');
        }

        // Add visual feedback for radio button interactions
        document.addEventListener('DOMContentLoaded', function() {
            const radioOptions = document.querySelectorAll('.radio-option');

            radioOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const input = this.querySelector('input[type="radio"]');
                    if (input) {
                        input.checked = true;

                        // Remove selection from other options in the same group
                        const groupName = input.name;
                        document.querySelectorAll(`input[name="${groupName}"]`).forEach(radio => {
                            if (radio !== input) {
                                radio.checked = false;
                            }
                        });

                        // Update visual state
                        updateRadioVisuals();
                    }
                });
            });
        });

        function updateRadioVisuals() {
            const radioOptions = document.querySelectorAll('.radio-option');
            radioOptions.forEach(option => {
                const input = option.querySelector('input[type="radio"]');
                if (input.checked) {
                    option.style.borderColor = 'rgba(0, 255, 136, 0.6)';
                    option.style.background = 'rgba(0, 255, 136, 0.1)';
                } else {
                    option.style.borderColor = 'transparent';
                    option.style.background = 'rgba(0, 102, 204, 0.1)';
                }
            });
        }
    </script>
</body>
