<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级点击限制测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f9;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(1px);
        }
        #message {
            color: #dc3545;
            font-size: 14px;
            min-height: 20px;
            line-height: 1.4;
        }
        .status {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            text-align: left;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>访问限制</h2>
        <p style="font-size: 0.9rem; color: #666; margin-bottom: 20px;">
            规则：15天内限10次，每天限3次
        </p>
        
        <button onclick="checkAndRedirect()">立即前往</button>
        
   
         
    </div>

    <script>
        // --- 核心配置变量 ---
        const CONFIG = {
            maxClicksPerDay: 3,      // 每天最多点击次数
            maxClicksPerPeriod: 10,  // 周期内最多点击总数
            periodDays: 15,          // 周期天数
            targetUrl: "https://ssxxwd.top/Nuhjqa", // 跳转链接
            storageKey: 'click_limit_v2' // 存储键名
        };

        // 页面加载时更新状态显示
        updateStatusDisplay();

        function checkAndRedirect() {
            const messageDiv = document.getElementById('message');
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0]; // 获取 YYYY-MM-DD
            
            // 1. 读取数据
            let data = getStorageData();

            // 2. 检查是否需要重置周期 (如果当前时间超过了 记录的开始时间 + 15天)
            const periodStartDate = new Date(data.periodStartDate);
            const daysPassed = (now - periodStartDate) / (1000 * 60 * 60 * 24);

            if (daysPassed >= CONFIG.periodDays) {
                // 超过15天，重置整个周期
                data = initData(todayStr);
                console.log("周期已过期，重置数据");
            }

            // 3. 检查是否跨天 (如果记录的最后点击日期不是今天)
            if (data.lastClickDate !== todayStr) {
                // 是新的一天，重置当天的计数，但保留周期总数
                data.dailyCount = 0;
                data.lastClickDate = todayStr;
            }

            // --- 核心校验逻辑 ---

            // 校验 A: 周期总数限制
            if (data.totalPeriodCount >= CONFIG.maxClicksPerPeriod) {
                messageDiv.innerText = `无法跳转：15天内总次数已用完 (${data.totalPeriodCount}/${CONFIG.maxClicksPerPeriod})。`;
                updateStatusDisplay();
                return;
            }

            // 校验 B: 当天次数限制
            if (data.dailyCount >= CONFIG.maxClicksPerDay) {
                messageDiv.innerText = `无法跳转：今天次数已用完 (${data.dailyCount}/${CONFIG.maxClicksPerDay})，请明天再来。`;
                updateStatusDisplay();
                return;
            }

            // --- 通过校验，更新数据并跳转 ---
            
            data.dailyCount++;       // 当天次数 +1
            data.totalPeriodCount++; // 周期总数 +1
            data.lastClickDate = todayStr; // 更新最后点击日期

            // 保存数据
            localStorage.setItem(CONFIG.storageKey, JSON.stringify(data));
            
            // 更新界面状态 (虽然马上要跳转了，但为了逻辑完整性)
            updateStatusDisplay();
            
            // 立即跳转
            window.location.href = CONFIG.targetUrl;
        }

        // --- 辅助函数 ---

        // 获取存储数据，如果没有则初始化
        function getStorageData() {
            const stored = localStorage.getItem(CONFIG.storageKey);
            const nowStr = new Date().toISOString().split('T')[0];
            
            if (stored) {
                try {
                    return JSON.parse(stored);
                } catch (e) {
                    return initData(nowStr);
                }
            } else {
                return initData(nowStr);
            }
        }

        // 初始化数据结构
        function initData(dateStr) {
            return {
                periodStartDate: dateStr, // 周期开始的第一天
                lastClickDate: dateStr,   // 最后一次点击的日期
                dailyCount: 0,            // 当天已点击次数
                totalPeriodCount: 0       // 周期内总点击次数
            };
        }

        // 更新状态显示面板 (方便测试查看)
        function updateStatusDisplay() {
            const data = getStorageData();
            const statusDiv = document.getElementById('statusDisplay');
            
            // 计算周期剩余天数
            const start = new Date(data.periodStartDate);
            const now = new Date();
            const daysPassed = Math.floor((now - start) / (1000 * 60 * 60 * 24));
            const daysLeft = Math.max(0, CONFIG.periodDays - daysPassed);

            statusDiv.innerHTML = `
                <strong>当前状态：</strong><br>
                今日已用：${data.dailyCount} / ${CONFIG.maxClicksPerDay}<br>
                周期总用：${data.totalPeriodCount} / ${CONFIG.maxClicksPerPeriod}<br>
                周期剩余：${daysLeft} 天 (开始于 ${data.periodStartDate})
            `;
        }

        
    </script>
</body>
</html>
