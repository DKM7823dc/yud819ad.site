<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>期待和你的緣分</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 背景圖設置 */
        .bg-custom {
            background-image: url('img/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* 按鈕呼吸動畫 */
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
        }
        
        .btn-pulse {
            animation: pulse-soft 2s infinite;
        }

        /* 確保文字陰影，增加對比度 */
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden m-0 p-0 font-sans text-white">

    <!-- 背景容器 -->
    <div class="relative w-full h-full bg-custom flex flex-col justify-center items-center">
        
        <!-- 黑色遮罩層：加深一點以確保文字在雜亂背景上可見 -->
        <div class="absolute inset-0 bg-slate-900/60 z-0"></div>

        <!-- 主要內容區域 -->
        <div class="relative z-10 w-full max-w-md px-6 flex flex-col items-center justify-center h-full">
            
            <!-- 頂部標題 -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold tracking-wider mb-2 text-shadow">
                    期待和你的緣分
                </h1>
                <div class="h-1 w-20 bg-blue-500 mx-auto rounded-full"></div>
            </div>

            <!-- 中間文案區塊 (帶有輕微毛玻璃背景) -->
            <div class="w-full bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl p-6 mb-8 shadow-lg">
                <p class="text-center text-lg mb-6 font-medium leading-relaxed">
                    我們是一個專注於<br>建立真誠交流的社交平台
                </p>
                
                <!-- 列表區域 -->
                <div class="space-y-3 pl-2">
                    <div class="flex items-center space-x-3">
                        <span class="text-xl">✔️</span>
                        <span class="text-lg tracking-wide">認識志同道合的朋友</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="text-xl">✔️</span>
                        <span class="text-lg tracking-wide">分享生活與興趣</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="text-xl">✔️</span>
                        <span class="text-lg tracking-wide">擴展你的社交圈</span>
                    </div>
                </div>
            </div>

            <!-- 行動號召按鈕 -->
            <button onclick="k2()" class="btn-pulse w-full max-w-xs py-4 bg-blue-600 hover:bg-blue-500 text-white text-xl font-bold rounded-full shadow-xl transition-all duration-300 active:scale-95 border border-blue-400">
                和我聯繫
            </button>

            <!-- 底部版權 -->
            <div class="absolute bottom-4 text-white/40 text-xs">
                &copy; 2024 Social Connect.
            </div>

        </div>
    </div>

    <script>
        // 定義 k2 方法
        function k2() {
            // 跳轉邏輯
            window.location.href = "https://sd1.xyz/p/yXHN93Zi";
        }
    </script>
</body>
</html>
