        const appMap = {
            gotrip: 'GoTrip', elink: 'Elink', roami: 'Roami',
            phonesim: 'PhoneSim', triplink: 'TripLink', arivoy: 'Arivoy'

        let currentUrl = '';
        let currentAppEmail = '';

        function clearResults() {
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('resultContent').classList.remove('show');
            currentUrl = '';
        }

        function onAppChange() {
            const app = document.getElementById('appSelect').value;
            const emailBox = document.getElementById('appEmailBox');
            const emailAddress = document.getElementById('appEmailAddress');

            clearResults();

            if (app && appEmails[app]) {
                currentAppEmail = appEmails[app];
                emailAddress.textContent = currentAppEmail;
                emailBox.classList.add('show');
            } else {
                emailBox.classList.remove('show');
                currentAppEmail = '';
            }
        }

        function copyAppEmail() {
            if (!currentAppEmail) return;
            navigator.clipboard.writeText(currentAppEmail).then(function() {
                showToast('é‚®ç®±åœ°å€å·²å¤åˆ¶');
            });
        }

        function generateUrl() {
            const status = document.getElementById('statusSelect').value;
            const app = document.getElementById('appSelect').value;
            const lang = document.getElementById('langSelect').value;

            if (!status || !app || !lang) {
                showToast('è¯·é€‰æ‹©å®Œæ•´çš„æ¡ä»¶');
                return;
            }

            const statusFolder = statusMap[status].folder;
            let url = templateUrls[app][lang];

            if (status !== 'registered') {
                url = url.replace('/zhuce/', '/' + statusFolder + '/');
            }

            currentUrl = url;

            // Update URL display
            document.getElementById('resultUrl').textContent = url;

            // Update tags
            document.getElementById('selectionTags').innerHTML =
                '<span class="tag status"><i class="fas fa-circle" style="font-size:6px"></i> ' + statusMap[status].text + '</span>' +
                '<span class="tag app"><i class="fas fa-mobile-alt" style="font-size:10px"></i> ' + appMap[app] + '</span>' +
                '<span class="tag lang"><i class="fas fa-globe" style="font-size:10px"></i> ' + langMap[lang] + '</span>';

            // Update titles - æ ¹æ®çŠ¶æ€é€‰æ‹©æ ‡é¢˜é›†
            const titles = (status === 'failed') ? failedTitles[lang] : discountTitles[lang];
            document.getElementById('titlesList').innerHTML = titles.map(function(title, index) {
                return '<div class="title-item">' +
                    '<span class="title-number">' + (index + 1) + '</span>' +
                    '<span class="title-text">' + title + '</span>' +
                    '<button class="title-copy-btn" onclick="copyTitle(this, \'' + title.replace(/'/g, "\\'") + '\')" title="å¤åˆ¶">' +
                    '<i class="fas fa-copy"></i>' +
                    '</button>' +
                    '</div>';
            }).join('');

            // Show results
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('resultContent').classList.add('show');
        }

        function copyTitle(btn, title) {
            navigator.clipboard.writeText(title).then(function() {
                btn.classList.add('copied');
                btn.innerHTML = '<i class="fas fa-check"></i>';
                showToast('æ ‡é¢˜å·²å¤åˆ¶');

                setTimeout(function() {
                    btn.classList.remove('copied');
                    btn.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
            });
        }

        function copyUrl() {
            if (!currentUrl) return;
            navigator.clipboard.writeText(currentUrl).then(function() {
                showToast('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            });
        }

        function openUrl() {
            if (!currentUrl) return;
            window.open(currentUrl, '_blank');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');

            toast.classList.add('show');
