<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTrip eSIM - 고객 서비스</title>
    <style>
        /* Reset styles */
        body { margin: 0; padding: 0; width: 100% !important; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: linear-gradient(135deg, #0a0e1a 0%, #151b2d 100%); }
        table { border-collapse: collapse; }
        a { text-decoration: none; }

        /* Mobile Responsive */
        @media screen and (max-width: 600px) {
            .container { width: 100% !important; }
            .content-padding { padding: 25px 20px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background: linear-gradient(135deg, #0a0e1a 0%, #151b2d 100%);">

    <!-- Main Wrapper -->
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 40px 15px;">
                
                <!-- Email Container -->
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" class="container" style="background-color: transparent;">

                    <!-- Main Content Card -->
                    <tr>
                        <td style="padding-bottom: 20px;">
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #1a1f2e; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.6);">
                                <tr>
                                    <td class="content-padding" style="padding: 50px 45px;">
                                        
                                        <!-- Greeting -->
                                        <h2 style="color: #ffffff; font-size: 24px; font-weight: 700; margin: 0 0 25px 0;">
                                            안녕하세요, GoTrip 사용자님!
                                        </h2>
                                        
                                        <!-- Intro Text -->
                                        <p style="color: #c5cae0; font-size: 16px; line-height: 1.8; margin: 0 0 30px 0;">
                                            최근 GoTrip에서 주문하실 때 결제가 실패한 것을 확인했습니다.
                                        </p>

                                        <p style="color: #c5cae0; font-size: 16px; line-height: 1.8; margin: 0 0 40px 0;">
                                            고객님의 여행이 원활하게 시작될 수 있도록 가능한 한 빨리 문제를 해결하고자 합니다.
                                        </p>

                                        <!-- Support Info Card -->
                                        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background: linear-gradient(135deg, #151b2d 0%, #0a0e1a 100%); border-radius: 20px; margin-bottom: 40px; overflow: hidden; box-shadow: 0 6px 25px rgba(0,0,0,0.5); border: 1px solid rgba(30, 136, 229, 0.3);">
                                            <tr>
                                                <td style="padding: 40px 35px; text-align: center;">
                                                    <h3 style="color: #4fc3f7; font-size: 22px; font-weight: 800; margin: 0 0 20px 0;">
                                                        앱 내 고객 서비스 24시간 이용 가능
                                                    </h3>
                                                    <p style="color: #c5cae0; font-size: 16px; margin: 0 0 10px 0; line-height: 1.6;">
                                                        <span style="color: #4fc3f7; font-weight: 700; font-size: 18px;">30초 이내 응답</span>
                                                    </p>
                                                    <p style="color: #c5cae0; font-size: 15px; margin: 0; line-height: 1.6;">
                                                        궁금하신 점이 있으시면 고객 서비스에 문의해 주세요
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- CTA Button -->
                                        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td align="center">
                                                    <a href="https://apps.apple.com/app/id6746262163" target="_blank" style="background: linear-gradient(135deg, #1e88e5 0%, #42a5f5 100%); color: #ffffff; font-size: 18px; font-weight: 800; text-decoration: none; padding: 22px 55px; border-radius: 50px; display: inline-block; box-shadow: 0 8px 25px rgba(30, 136, 229, 0.4); letter-spacing: 0.5px;">
                                                        고객 서비스 문의하기
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Closing Card -->
                    <tr>
                        <td style="padding-bottom: 20px;">
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background: linear-gradient(135deg, #151b2d 0%, #0a0e1a 100%); border-radius: 20px; box-shadow: 0 6px 25px rgba(0,0,0,0.5); border: 1px solid rgba(30, 136, 229, 0.3);">
                                <tr>
                                    <td style="padding: 35px 40px; text-align: center;">
                                        <p style="margin: 0 0 10px 0; color: #c5cae0; font-size: 16px; line-height: 1.8;">
                                            GoTrip는 사용자에게 고품질 글로벌 eSIM 네트워크를 제공하기 위해 최선을 다하고 있으며,<br>고객님의 여행에 함께할 수 있어 영광입니다.
                                        </p>
                                        <p style="margin: 0; color: #4fc3f7; font-size: 18px; font-weight: 700;">
                                            즐거운 여행 되세요!
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
                
            </td>
        </tr>
    </table>

</body>
</html>
